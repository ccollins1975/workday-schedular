<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="timedate"></div>
      
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="container">
        <div class="row time-block">
          <div class="col-md-1 hour">
            9:00
          </div>
          <textarea class="col-md-10 description" id="hour9">
            
          </textarea>
          
          
           <button class="btn saveBtn col-md-1"></button>
          
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
            10:00
          </div>
          <textarea class="col-md-10 description" id="hour10">
            
          </textarea>
          
           <button class="btn saveBtn col-md-1"></button>
          
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
            11:00
          </div>
          <textarea class="col-md-10 description" id="hour11">
            
          </textarea>
          
           <button class="btn saveBtn col-md-1"></button>
          
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
            12:00
          </div>
          <textarea class="col-md-10 description" id="hour12">
            
          </textarea>
          
           <button class="btn saveBtn col-md-1"></button>
          
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
            1:00
          </div>
          <textarea class="col-md-10 description" id="hour13">
            
          </textarea>
          
           <button class="btn saveBtn col-md-1"></button>
          
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
            2:00
          </div>
          <textarea class="col-md-10 description" id="hour14">
            
          </textarea>
          
           <button class="btn saveBtn col-md-1"></button>
          
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
            3:00
          </div>
          <textarea class="col-md-10 description" id="hour15">
            
          </textarea>
          
           <button class="btn saveBtn col-md-1"></button>
          
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
            4:00
          </div>
          <textarea class="col-md-10 description" id="hour16">
            
          </textarea>
          
           <button class="btn saveBtn col-md-1"><i class="far fa-save"></i></button>
          
        </div>
        <div class="row time-block">
          <div class="col-md-1 hour">
            5:00
          </div>
          <textarea class="col-md-10 description" id="hour17">
            
          </textarea>
          
           <button class="btn saveBtn col-md-1"></button>
          
        </div>
      </div>

      
     
     
    
    </div>
     
      
    </div>

    <script src="./assets/JS/script.js"></script>
